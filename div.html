<style>
   body
   {
       margin: 0 auto; /* canh bố cục đều 2 bên */
       padding: 0;
       width:  1490px;
   }
    
   .wrap
   {
       width: 1490px; /* kích thước chiều rộng trang web */
       float: left; /* canh div từ trái sang */
   }
    
   /* id="header" thì phải định nghĩa bằng dấu # và tên id (header) */
   #header 
   {
       background-color:#d7385e;
     color: white;
     display: -ms-grid;
     display: grid;
     -ms-grid-columns: 30% 60%;
         grid-template-columns: 30% 60%;
     -webkit-column-gap: 10%;
             column-gap: 10%;
     padding: 0% 5%;
   }
   
   header .array-inputs {
     display: -ms-grid;
     display: grid;
     -ms-grid-columns: 60% 40%;
         grid-template-columns: 60% 40%;
     place-content: center;
     padding: 5% 0%;
   }
   
   header .array-inputs #a_size {
     background-color: black;
     padding: 5% 0%;
   }
   
   header .array-inputs #a_speed {
     padding: 5% 0%;
   }
   
   header .array-inputs #a_generate {
     background-color: transparent;
     border: none;
     outline: none;
     color: white;
     padding: 4% 0% 0% 0%;
     padding-left: 20%;
   }
   
   header .array-inputs #a_generate:hover {
     cursor: pointer;
   }
   
   header .header_right {
     display: -webkit-box;
     display: -ms-flexbox;
     display: flex;
     -webkit-box-orient: vertical;
     -webkit-box-direction: normal;
         -ms-flex-direction: column;
             flex-direction: column;
   }
   
   .nav-heading {
     font-size: 50px;
     padding-top:1%;
     padding-bottom: 1%;
     padding-left: 20%;
   }
   
   .header .header_right .algos {
     display: -ms-grid;
     display: grid;
     -ms-grid-columns: (16.66667%);
         grid-template-columns: repeat(6, 16.66667%);
     place-content: center;
     padding: 2% 0%;
   }
   
   header .header_right .algos button {
     background-color: transparent;
     border: none;
     color: white;
     outline: none;
     padding: 5% 0%;
     font-size: x-large;
   }
   
   header .header_right .algos button:hover {
     background-color: #400082;
     cursor: pointer;
   }
   
   header .header_right .algos .butt_locked {
     background-color: transparent;
     cursor: pointer;
   }
   
   header .header_right .algos .butt_locked:hover {
     background-color: transparent;
     cursor: pointer;
   }
   
   header .header_right .algos .butt_selected {
     color: black;
   }
   
   header .header_right .algos .butt_selected:hover {
     cursor: pointer;
   }
   
   header .header_right .algos .butt_unselected:hover {
   
     cursor: pointer;
   }
    
   .main
   {
       width: 1490px; /* kích thước chiều rộng trang web */
       float: left; /* canh div từ trái sang */
   }
    
   /* chiều rộng của 2 vùng div "nav" và "content" phải bằng tổng độ rộng của trang */
   /* chú ý padding, border, margin có thể ảnh hưởng đến độ rộng của trang web */
   .nav
   {
       width: 400px; /* kích thước chiều rộng của vùng thanh bên */
       height: 640px;
       float: left; /* canh div từ trái sang */
   
       background-color: lightgreen; /* tạo màu để dễ nhìn */
   }
    
   .content
   {
       width: 1090px; /* kích thước chiều rộng của vùng nội dung */
       height: 640px;
       float:left;
       background-color: lightblue; /* tạo màu để dễ nhìn */
   }
   
   #ct_left
   {
       width: 900px;
       height: 640px;
       float:left;
       background-color: black;
   }
   
   #ct_right
   {
       width: 190px;
       height: 640px;
       float:right;
       background-color: darkred;
   }
   
   #array
   {
       width: 900px;
       height: 540px;
       float:none;
       background-color:white;
   }
   
   #stt
   {
       width: 900px;
       height: 100px;
       float:none;
       background-color: darksalmon;
   }
   
   
   
   #footer
   {
       width: 1490px; /* kích thước chiều rộng của vùng nội dung */
       float: left; /* canh div từ trái sang */
       background-color: pink; /* tạo màu để dễ nhìn */
   }
   .array-inputs
   {
       display: -ms-grid;
     display: grid;
     -ms-grid-columns: 60% 40%;
         grid-template-columns: 60% 40%;
     place-content: center;
     padding: 5% 0%;
   }
   
   
   </style>
